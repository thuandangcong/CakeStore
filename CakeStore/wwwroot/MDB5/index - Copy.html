<div class="col-xl-8">
  <!-- Account details card-->
  <div class="card mb-4">
    <div class="card-header">Account Details</div>
    <div class="card-body">
      <form>
        <!-- Form Group (username)-->
        <div class="mb-3">
          <label class="small mb-1" for="inputUsername">Username (how your name will appear to other
            users on the site)</label>
          <input class="form-control" id="inputUsername" name="userName" type="text" placeholder="Enter your username"
            value="${sessionScope.USER.username}">
        </div>
        <!-- Form Row-->
        <div class="row gx-3 mb-3">
          <!-- Form Group (first name)-->
          <div class="col-md-6">
            <label class="small mb-1" for="inputFirstName">First name</label>
            <input class="form-control" id="inputFirstName" name="firstName" type="text"
              placeholder="Enter your first name" value="${sessionScope.USER.firstName}">
          </div>
          <!-- Form Group (last name)-->
          <div class="col-md-6">
            <label class="small mb-1" for="inputLastName">Last name</label>
            <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name"
              value="${sessionScope.USER.lastName}">
          </div>
        </div>
        <!-- Form Row        -->
        <div class="row gx-3 mb-3">
          <!-- Form Group (email address)-->
          <div class="mb-3">
            <label class="small mb-1" for="inputEmailAddress">Email address</label>
            <input class="form-control" id="inputEmailAddress" name="email" type="email"
              placeholder="Enter your email address" value="${sessionScope.USER.email}">
          </div>
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
            <!-- Form Group (phone number)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputPhone">Phone number</label>
              <input class="form-control" id="inputPhone" name="phoneNumber" placeholder="Enter your phone number"
                value="${sessionScope.USER.phoneNumber}">
            </div>
            <!-- Form Group (birthday)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputBirthday">Role</label>
              <input class="form-control" id="inputBirthday" type="text" name="birthday"
                placeholder="Enter your birthday" value="${sessionScope.USER.roleName}">
            </div>
          </div>
          <!-- Form Group (email address)-->
          <div class="mb-3">
            <label class="small mb-1" for="inputEmailAddress">Address Line</label>
            <input class="form-control" id="addressLine" name="addressLine" type="text"
              placeholder="Enter your email address" value="${sessionScope.USER.address.addressLine}">
          </div>
          <div class="row gx-3 mb-3">
            <!-- Form Group (phone number)-->
            <div class="col-md-6">
              <label class="small mb-1" for="city">City</label>
              <input class="form-control" id="city" name="city" type="text" placeholder="Enter your phone number"
                value="${sessionScope.USER.address.city}">
            </div>
            <!-- Form Group (birthday)-->
            <div class="col-md-6">
              <label class="small mb-1" for="state">State</label>
              <input class="form-control" id="state" type="text" name="state" placeholder="Enter your birthday"
                value="${sessionScope.USER.address.state}">
            </div>
          </div>
          <div class="row gx-3 mb-3">
            <!-- Form Group (phone number)-->
            <div class="col-md-6">
              <label class="small mb-1" for="postalCode">Postal Code</label>
              <input class="form-control" id="postalCode" name="postalCode" placeholder="Enter your phone number"
                value="${sessionScope.USER.adress.postalCode}">
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="button">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
